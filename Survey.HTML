<div class="main">
  <h1 id="title"Survey for TeachUs.London online school</h1>
  <p id= "description">
    This survey will help us to offer you the right product.</p>
  
  <div class= "main-content">
    <div class= "form-content">
         <form id= "survey-form">
    
    <label for="name" id= "name-label">What is your name?</label>
    <input id="name" type="text" required placeholder= "Enter you name here" />
    
     <label for="email" id= "email-label">Your email address: </label>
    <input id="email" type="email" required placeholder= "Enter you email here" />
    
     <label for="number" id= "number-label">What is your current level of English from 1 to 10 (1 for complete beginner, 10 is highly advanced) </label>
    <input id="number" type="number" min= "1" max= "10" required placeholder= "Enter your level" />
    <label for="hours" id= "hours-label">How many hours you are planning to spend on your learning per week? </label>
    <input id="hours" type="number" min= "1" max= "20" required placeholder= "Enter your hours" />
    
     <fieldset>
    <label for= "dropdown">Which option best describes your current role?</label>
    <select id="dropdown">
      <option value= "student">Student</option>
      <option value= "full-time-learner">Full time learner</option>
      <option value= "full-time-job">Full time job</option>
      <option value= "prefer-not-to-say">Prefer not to say</option>
      <option value= "other">Other</option>
    </select>
      
      <fieldset>
        <legend>What is your favourite way of learning?</legend>
        <input type="radio" name= "learning" checked id= "read-books" value= "read-books"/><label for "read-books">To read books and learning materials.</label><br />
        <input type="radio" name= "learning"  value= "speaking"/><label for "speaking">To practise speaking.</label><br />
        <input type="radio" name= "learning"  value= "watch"/><label for "watch">To watch series and movies in English.</label><br />
        <input type="radio" name= "learning"  value= "listen"/><label for "listen">Listen to the radio and podcasts. </label><br />
        <input type="radio" name= "learning"  value= "exercises"/><label for "exercises">To work on writing exercises.</label><br />
        <input type="radio" name= "learning"  value= "all"/><label for "all">I like all the options.</label><br />
        
        <p>Which day of the week you prefer to have your lessons?</p>
        <input type="checkbox" id="Mondays" name="Mondays" value="Mondays">
        <label for="Mondays">Mondays</label><br>
         <input type="checkbox" id="Tuesdays" name="Tuesdays" value="Tuesdays">
        <label for="Tuesdays">Tuesdays</label><br>
         <input type="checkbox" id="Wednesdays" name="Wednesdays" value="Wednesdays">
        <label for="Wednesdays">Wednesdays</label><br>
         <input type="checkbox" id="Thursdays" name="Thursdays" value="Thursdays">
        <label for="Thursdays">Thursdays</label><br>
         <input type="checkbox" id="Fridays" name="Fridays" value="Fridays">
        <label for="Fridays">Fridays</label><br>
         <input type="checkbox" id="Saturdays" name="Saturdays" value="Saturdays">
        <label for="Saturdays">Saturdays</label><br>
         <input type="checkbox" id="Sundays" name="Sundays" value="Sundays">
        <label for="Sundays">Sundays</label><br>
        
        </fieldset>
        
       <label for="comment">Anything esle you would like us to know?</label>
       <textarea rows="4" cols="50" id= "comment">Enter your comment here...</textarea>
       <button type="submit" id="submit">Submit</button>   
    
    </form> 
  
  
</div>
</div>
  
  
</div>
